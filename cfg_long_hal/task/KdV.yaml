# @package _global_
defaults:
  - default_conf
equation: KdV
train:
  unrolling: 0
wandb:
  project: KdV

datasize: 4096

dataset:
  train_path: data_large/KdV_train_100000_default.h5
  test_path: data_large/KdV_test_100000_default.h5

model:
  n_modes: [64]

generate_data:
  L: 128.0
  nt: 250
  end_time: 100.0
  atol: 1e-6
  rtol: 1e-8